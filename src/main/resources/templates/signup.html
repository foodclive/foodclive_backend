<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/auth/signup}" method="post">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" placeholder="사용자 이름 입력" required>
    <br>
    <label for="phoneNum">전화번호:</label>
    <input type="text" id="phoneNum" name="phoneNum" placeholder="전화번호 입력" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
    <br>
    <label for="passwordCheck">비밀번호 확인:</label>
    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 다시 입력" required>
    <br>
    <button type="submit">회원가입</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
